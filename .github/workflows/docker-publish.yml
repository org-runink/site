name: Build and Publish Docker Image

on:
    push:
        branches:
            - main
        paths:
            - "cmd/**"
            - ".github/workflows/docker-publish.yml"
    pull_request:
        branches:
            - main
        paths:
            - "cmd/**"
    release:
        types: [published]
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}/blog-gen

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            id-token: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=semver,pattern={{major}}
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}
                  labels: |
                      org.opencontainers.image.title=Runink Blog Generator
                      org.opencontainers.image.description=AI-powered blog generation tool
                      org.opencontainers.image.vendor=Runink
                      org.opencontainers.image.licenses=MIT

            - name: Build static binary
              working-directory: cmd
              run: |
                  CGO_ENABLED=0 GOOS=linux go build -ldflags="-w -s" -o blog-gen main.go

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: cmd/Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64
                  provenance: true
                  sbom: true

            - name: Generate artifact attestation
              if: github.event_name == 'release'
              uses: actions/attest-build-provenance@v1
              with:
                  subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  subject-digest: ${{ steps.meta.outputs.digest }}
                  push-to-registry: true
