name: Deploy Hugo site (with Tailwind & Submodule) to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo explicitly (with submodules)
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Step 2: Explicitly update and sync submodules
      - name: Sync & Update theme submodule
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --force --remote

      # Step 3: Install Node.js explicitly
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 4: Install npm dependencies explicitly
      - name: Install npm dependencies
        run: npm install

      # Step 5: Build Tailwind CSS explicitly
      - name: Build Tailwind CSS
        run: npm run build

      # Step 6: Setup Hugo explicitly (extended)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.3'
          extended: true

      # Step 7: Build Hugo site explicitly
      - name: Build Hugo site
        env:
          HUGO_ENV: production
        run: hugo --minify --baseURL "https://runink.org/"

      # Step 8: Deploy explicitly to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
