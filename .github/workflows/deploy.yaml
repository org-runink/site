name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository explicitly with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Explicitly sync & update submodule
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --force

      # Step 4: Install npm dependencies explicitly
      - name: Install npm dependencies
        run: npm install

      # Step 5: Build Tailwind CSS explicitly
      - name: Build Tailwind CSS
        run: npm run build

      # Step 6: Setup Hugo explicitly (extended)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.3'
          extended: true
          
      - name: Build Hugo Site
        env:
          HUGO_ENV: production
        run: |
          hugo --minify --baseURL "https://runink.org/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages