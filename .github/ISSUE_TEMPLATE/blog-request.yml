name: üí∞ Business Value Blog Request
description: Generate ROI-focused content for logistics and supply chain automation
title: "[Blog Request]: "
labels: ["blog-request"]
body:
  - type: markdown
    attributes:
      value: |
        ## üíµ Show Me The Money: AI-Powered Business Value Content

        Generate compelling blog articles that demonstrate **measurable business impact** and **ROI** for logistics and supply chain operations.

        **‚è±Ô∏è Generation time:** 5-10 minutes | **üí∞ Potential reach:** C-suite decision makers

  - type: input
    id: topic
    attributes:
      label: Business Challenge / Opportunity
      description: What problem costs money or what opportunity generates revenue? Focus on business outcomes, not technology.
      placeholder: "Example: How AI-powered claims retrieval automation reduces processing costs by 73% in logistics operations"
    validations:
      required: true

  - type: textarea
    id: context_links
    attributes:
      label: Reference Links (Optional)
      description: |
        Industry reports, case studies, or competitor analyses that support your business case.
        **These will be fetched via Google search** to enrich the article with credible data.
      placeholder: |
        Example:
        https://www.mckinsey.com/industries/travel-logistics-and-infrastructure/our-insights/supply-chain-automation
        https://www.gartner.com/en/supply-chain/topics/rpa-in-supply-chain
        https://www.freightwaves.com/news/automation-roi-logistics-case-studies
        https://supplychaindigital.com/digital-supply-chain/ai-automation-saves-millions
    validations:
      required: false

  - type: dropdown
    id: target_audience
    attributes:
      label: Target Decision Maker
      description: Who controls the budget for this initiative?
      options:
        - C-Suite Executives (CEO, CFO, COO)
        - VP of Operations / Supply Chain
        - VP of Technology / CTO
        - Directors of Logistics / Procurement
        - Finance & Business Operations Leaders
        - Mixed Audience (Technical + Business)
      default: 0
    validations:
      required: true

  - type: dropdown
    id: content_focus
    attributes:
      label: Primary Value Driver
      description: What's the main "show me the money" angle?
      options:
        - Cost Reduction & Operational Efficiency
        - Revenue Growth & Market Expansion
        - Risk Mitigation & Compliance Savings
        - Speed to Market & Competitive Advantage
        - Customer Satisfaction & Retention ROI
        - Balanced (Multiple Value Drivers)
      default: 0
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        ### ‚öôÔ∏è What Happens Next?

        1. **AI Research**: The system pulls industry data, case studies, and ROI benchmarks
        2. **Value-Focused Writing**: Generates executive-ready content with clear financial impact
        3. **Review**: Article delivered for approval with embedded metrics and sources
        4. **Publish**: Goes live to attract high-intent, budget-holding decision makers

        **Questions?** Check our [documentation](../cmd/DOCKER.md) or reach out to the team.
