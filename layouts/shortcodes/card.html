<a href="{{ .Get "link" }}" class="block group h-full">
    <div class="h-full bg-stone-900/30 rounded-2xl p-8 border border-[#8B9A6E]/30 hover:border-[#A8B88B] hover:bg-stone-800/50 transition-all duration-300 hover:-translate-y-1">
        <div class="w-12 h-12 bg-gradient-to-br from-[#8B9A6E]/20 to-stone-800 rounded-lg mb-6 flex items-center justify-center group-hover:from-[#8B9A6E] group-hover:to-stone-600 transition-colors">
            {{ partial "icons" (dict "name" (.Get "icon") "class" "w-6 h-6 text-[#A8B88B] group-hover:text-white transition-colors") }}
        </div>
        <h3 class="text-xl font-bold text-white mb-3 group-hover:text-[#F5F1E8]">{{ .Get "title" }}</h3>
        <p class="text-slate-400 group-hover:text-slate-200 leading-relaxed text-sm">{{ .Get "description" }}</p>
    </div>
</a>
