<section class="py-32 bg-stone-950 border-t border-stone-800 overflow-hidden relative">
    <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-stone-900 via-stone-950 to-stone-950 z-0">
    </div>
    <div class="absolute inset-0 opacity-20 pointer-events-none z-0"
        style="background-image: linear-gradient(#ea580c 1px, transparent 1px), linear-gradient(90deg, #ea580c 1px, transparent 1px); background-size: 60px 60px;">
    </div>
    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-7xl mx-auto px-6 mb-16" id="use-cases">
            <div
                class="inline-flex items-center justify-center px-6 py-2 mb-6 rounded-lg border border-[#ea580c]/30 text-[#ea580c] text-sm md:text-base font-black uppercase tracking-[0.25em] bg-stone-900/50 backdrop-blur shadow-[0_0_15px_rgba(234,88,12,0.1)]">
                Applications
            </div>
            <h2
                class="text-6xl md:text-7xl lg:text-[90px] font-black text-transparent bg-clip-text bg-gradient-to-r from-[#ea580c] to-[#ca4708] mb-2 tracking-tighter uppercase italic drop-shadow-lg leading-[0.9]">
                Explore All Cures
            </h2>
            <div class="text-stone-500 font-bold uppercase tracking-[0.15em] text-lg md:text-xl mb-10 mt-6 max-w-3xl">
                Discover how the Digital Twin transforms your operational workflows.
            </div>
        </div>

        <div id="use-cases-scroll-container"
            class="flex overflow-x-auto gap-6 pb-8 px-6 lg:pl-16 max-w-[100vw] snap-x snap-mandatory lg:snap-none hide-scrollbar">
            {{ range where .Site.RegularPages "Section" "use-cases" }}
            <div
                class="snap-start lg:snap-align-none shrink-0 w-80 md:w-96 bg-stone-800/80 backdrop-blur border border-stone-700 rounded-3xl p-8 flex flex-col group hover:-translate-y-2 transition-transform duration-300 shadow-xl hover:shadow-[0_0_30px_rgba(234,88,12,0.15)] hover:border-[#ea580c]/50">
                <div class="mb-6 flex justify-between items-start">
                    <span class="px-3 py-1 rounded text-xs font-bold tracking-widest uppercase"
                        style="background-color: {{ .Params.badgeColor }}20; color: {{ .Params.badgeColor }}">{{
                        .Params.badge }}</span>
                </div>
                <h3 class="text-2xl font-bold text-white mb-3 group-hover:text-[#ea580c] transition-colors">{{ .Title }}
                </h3>
                <p class="text-stone-400 text-sm leading-relaxed mb-8 flex-grow">{{ .Description | truncate 120 }}</p>
                <a href="{{ .RelPermalink }}"
                    class="text-[#ea580c] font-bold uppercase tracking-widest text-sm inline-flex items-center gap-2 group-hover:gap-3 transition-all mt-auto border-t border-stone-700 pt-4">
                    Read More <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3">
                        </path>
                    </svg>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
<style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .hide-scrollbar::-webkit-scrollbar {
        display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const carousel = document.getElementById('use-cases-scroll-container');
        if (!carousel) return;

        let isHovered = false;
        carousel.addEventListener('mouseenter', () => isHovered = true);
        carousel.addEventListener('mouseleave', () => isHovered = false);

        setInterval(() => {
            if (!isHovered) {
                // Determine if we've reached the end
                if (carousel.scrollLeft + carousel.clientWidth >= carousel.scrollWidth - 10) {
                    carousel.scrollTo({ left: 0, behavior: 'smooth' }); // Loop back
                } else {
                    // Scroll right by the width of one card + gap roughly
                    carousel.scrollBy({ left: 340, behavior: 'smooth' });
                }
            }
        }, 3000); // 3 seconds interval
    });
</script>
