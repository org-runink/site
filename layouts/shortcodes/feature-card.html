<div
    class="bg-stone-900/30 rounded-2xl p-8 border border-[#8B9A6E]/50 hover:border-[#A8B88B]/70 transition-all hover:-translate-y-2">
    <div
        class="w-12 h-12 bg-gradient-to-br from-[#8B9A6E] to-stone-600 rounded-lg mb-6 flex items-center justify-center">
        {{ partial "icons" (dict "name" (.Get "icon") "class" "w-6 h-6 text-white") }}
    </div>
    <h3 class="text-2xl font-bold text-white mb-4">{{ .Get "title" }}</h3>
    <p class="text-[#F5F1E8] mb-6 leading-relaxed">{{ .Get "description" }}</p>
    {{ with .Get "features" }}
    <div class="space-y-3 text-sm text-[#D9CDB8]">
        {{ range split . "," }}
        <div class="flex items-start gap-2">
            <!-- check icon -->
            <svg class="w-4 h-4 mt-0.5 text-[#8B9A6E] flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"></path>
            </svg>
            <span>{{ . }}</span>
        </div>
        {{ end }}
    </div>
    {{ end }}
</div>
