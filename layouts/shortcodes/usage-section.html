{{ $json := .Inner | transform.Unmarshal }}
<section class="py-16 bg-white">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    {{ with $json.title }}
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">{{ . }}</h2>
      {{ with $json.description }}
      <p class="mt-4 text-xl text-gray-600">{{ . }}</p>
      {{ end }}
    </div>
    {{ end }}

    {{ with $json.steps }}
    <div class="mt-12 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
      {{ range $i, $step := . }}
      <div class="relative rounded-2xl border border-gray-200 bg-white p-6 shadow-sm hover:shadow-md transition-shadow duration-300">
        <div class="flex items-start">
          <div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-blue-50 text-blue-700 font-semibold">{{ add $i 1 }}</div>
          <div class="ml-4">
            <h3 class="text-lg font-semibold text-gray-900">{{ $step.title }}</h3>
            <p class="mt-2 text-gray-600">{{ $step.text }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
 </section>
