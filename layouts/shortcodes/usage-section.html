{{ $json := .Inner | transform.Unmarshal }}
<section class="py-16 bg-stone-900">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    {{ with $json.title }}
    <div class="text-center">
      <h2 class="text-3xl font-bold text-white">{{ . }}</h2>
      {{ with $json.description }}
      <p class="mt-4 text-xl text-[#D9CDB8]">{{ . }}</p>
      {{ end }}
    </div>
    {{ end }}

    {{ with $json.steps }}
    <div class="mt-12 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
      {{ range $i, $step := . }}
      <div
        class="relative rounded-2xl border border-stone-700 bg-stone-800 p-6 shadow-lg hover:shadow-xl transition-all duration-300 group">
        <div class="flex items-start">
          <div
            class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-stone-700 text-[#8B9A6E] font-semibold group-hover:bg-[#6B7A4E] group-hover:text-white transition-colors">
            {{ add $i 1 }}</div>
          <div class="ml-4">
            <h3 class="text-lg font-semibold text-white">{{ $step.title }}</h3>
            <p class="mt-2 text-[#D9CDB8]">{{ $step.text }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
