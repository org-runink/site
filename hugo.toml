baseURL = "https://runink.org/"
languageCode = "en-us"
title = "Runink"

# Theme Config
theme = "hugo-saasify-theme"

# Enable syntax highlighting
pygmentsCodeFences = true
pygmentsUseClasses = true

# Enable emoji support
enableEmoji = true

# Enable Git info for lastmod
enableGitInfo = true

# Enable taxonomies
[taxonomies]
  category = 'categories'
  tag = 'tags'

# Pagination
paginate = 6
paginatePath = "page"

[params]
  description = ""
  logo = "/images/logo.png"
  googleAnalytics ='G-SEECKDWZNJ'
  disablePostCSS = true
  
  # Global CTA Configuration
  [params.cta]
    enable = true
    title = "Runink: Data You Can Trust. Decisions You Can Defend."
    description = "Your Go-to Hub for for orchestrating secure, testable, and governance-driven data pipelines at scale. Fitting your Cloud, Data Engineering, and Generative AI initiatives with secure solutions, and cutting-edge compliant technologies."
    gradient_from = "#3A2F2A"  # Indigo-600
    gradient_to = "#1A1512"    # Purple-600
    gradient_angle = 30
    [params.cta.primary_button]
      text = "Book your Consultation"
      url = "/#contact"
  
  # Social Media Links
  [params.social]
    linkedin = "https://www.linkedin.com/company/runink"
  
  # Footer Configuration
  [params.footer]
    enable = false
  
  [params.header]
    # Header background and border styles (optional)
    background = "bg-stone-900/90 backdrop-blur-sm"
    border = "border-b border-stone-800"
    
    # Logo configuration
    [params.header.logo]
      src = "/images/logo.png"
    
    # Menu configuration
    [params.header.menu]
      spacing = "space-x-8"
      
      # Dropdown menu configuration
      [params.header.menu.dropdown]
        width = "w-72"
        container_padding = "py-6"
        item_padding = "px-8 py-3"
        background = "bg-stone-800"
        border = "border border-stone-700"
        shadow = "shadow-xl"
        radius = "rounded-lg"
        text_color = "text-[#F5F1E8]"
        hover_background = "hover:bg-stone-700 hover:text-white"
        text_size = "text-sm"
    
    # Button configuration
    [params.header.buttons]
      # Sign In button
      # [params.header.buttons.signIn]
      #   text = "Sign in"
      #   url = "/signin"
      
      # Get Started button
      [params.header.buttons.getStarted]
        text = "Book your Consultation"
        url = "/#contact"

  # Blog configuration
  [params.blog]
    enable = true
    title = "Publications, Insights & Expertise"
    subtitle = "Explore whitepapers, real-world use cases, and actionable best practices to maximize ROI from your Digital Transformation initiatives."
    
    # Blog CTA configuration
    [params.blog.cta]
      enable = true  # Enable/disable CTA in blog posts
    
    # Sidebar configuration
    [params.blog.sidebar]
      # Recent articles section
      [params.blog.sidebar.recent]
        enable = true
        title = "Recent Articles"
        count = 5
      
      # Categories section
      [params.blog.sidebar.categories]
        enable = true
        title = "Categories"
      
      # Tags section
      [params.blog.sidebar.tags]
        enable = true
        title = "Popular Tags"
        count = 20

      # Subscribe form section
      # [params.blog.sidebar.subscribe]
      #   enable = true
      #   title = "Subscribe to Newsletter"
      #   description = "Get the latest posts delivered right to your inbox"
      #   action = "https://formspree.io/f/your-form-id"
      #   emailName = "email"
      #   buttonText = "Subscribe"
      #   placeholder = "Enter your email"
      #   disclaimer = "We respect your privacy. Unsubscribe at any time."

[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"

[build]
  writeStats = false

[minify]
  disableXML = true
  useResourceCacheWhen = "never"

[build.buildStats]
  enable = true

[security.funcs]
  getenv = ['^HUGO_', '^CI$']

[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true
    codeFences = true
    guessSyntax = true
    lineNumbersInTable = true
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

# Navigation Menu
[menu]
  [[menu.main]]
    name = "Why Runink?"
    url = "/#why-runink"
    weight = 1

  [[menu.main]]
    name = "What makes it a painkiller"
    url = "/#painkiller"
    weight = 2

  [[menu.main]]
    name = "Use cases"
    url = "/#use-cases"
    weight = 3

  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 4

  [[menu.main]]
    name = "Pricing"
    url = "/pricing"
    weight = 5

  [[menu.main]]
    name = "Talk to us"
    url = "/#contact"
    weight = 6
